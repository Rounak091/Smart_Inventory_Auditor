<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Inventory Auditor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: slideInFromTop 1s ease-out;
    }

    @keyframes slideInFromTop {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    main {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: slideInFromBottom 1s ease-out 0.5s both;
    }

    @keyframes slideInFromBottom {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .file-input-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-input-container input[type="file"] {
      display: none;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: #f8f9fa;
      border: 2px dashed #dee2e6;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      color: #6c757d;
    }

    .file-input-label:hover {
      background: #e9ecef;
      border-color: #adb5bd;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .file-input-label:active {
      transform: translateY(0);
    }

    .file-input-label::before {
      content: "üìÅ";
      margin-right: 10px;
      font-size: 1.5rem;
    }

    button[type="submit"] {
      padding: 15px 30px;
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(-1px);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #output {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 20px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      max-height: 400px;
      overflow-y: auto;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    #output.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #fff;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Inventory Auditor</h1>
    </header>
    <main>
      <form id="form">
        <div class="file-input-container">
          <label for="image" class="file-input-label">
            Choose an image file
          </label>
          <input type="file" id="image" accept="image/*" required />
        </div>
        <button type="submit" id="submit-btn">
          <div class="spinner" id="spinner"></div>
          Analyze
        </button>
      </form>
      <pre id="output"></pre>
    </main>
    <footer>
      <p>&copy; 2023 Smart Inventory Auditor. Created by Me.</p>
    </footer>
  </div>

  <script>
    const form = document.getElementById("form");
    const output = document.getElementById("output");
    const submitBtn = document.getElementById("submit-btn");
    const spinner = document.getElementById("spinner");

    form.onsubmit = async (e) => {
      e.preventDefault();

      // Show loading state
      submitBtn.disabled = true;
      spinner.style.display = "inline-block";
      submitBtn.textContent = "Analyzing...";
      output.classList.remove("show");

      const data = new FormData();
      data.append("image", document.getElementById("image").files[0]);

      try {
        const res = await fetch("http://127.0.0.1:8000/audit", {
          method: "POST",
          body: data
        });

        const json = await res.json();

        // Clean the response by removing markdown code blocks
        let cleanResponse = json.action_plan;
        if (cleanResponse.startsWith('```json\n')) {
          cleanResponse = cleanResponse.replace('```json\n', '').replace('\n```', '');
        } else if (cleanResponse.startsWith('```\n')) {
          cleanResponse = cleanResponse.replace('```\n', '').replace('\n```', '');
        }

        try {
          const parsed = JSON.parse(cleanResponse);
          output.textContent = JSON.stringify(parsed, null, 2);
        } catch (e) {
          output.textContent = cleanResponse;
        }

        // Show output with animation
        setTimeout(() => {
          output.classList.add("show");
        }, 100);
      } catch (error) {
        output.textContent = "Error: " + error.message;
        output.classList.add("show");
      } finally {
        // Reset loading state
        submitBtn.disabled = false;
        spinner.style.display = "none";
        submitBtn.innerHTML = '<div class="spinner" id="spinner"></div>Analyze';
      }
    };
  </script>
</body>
</html>
